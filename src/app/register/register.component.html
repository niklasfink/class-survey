<div class="container">
	<form class="form-signin">
		<h2 class="form-signin-heading">Please register</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Register</button>
	</form>
</div>
