<div class="container">
	<div class="col-lg-4 col-md-8 col-sm-12 col-centered">
		<ngb-alert *ngIf="alert.message" [type]="alert.type" (close)="alert = {}">{{ alert.message }}</ngb-alert>
		<form class="form-signin">
			<h2 class="form-signin-heading">Sign in</h2>
			<label for="email" class="sr-only">Email address</label>
			<input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
		</form>
		<hr/>
		<p>Don't have an account?</p>
		<a class="btn btn-secondary btn-block" [routerLink]="['/register']" role="button">Create an account</a>
	</div>
</div>
